<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container-wrapper">
            <div class="top-header">
                <div class="txt-balance">
                    <span>My balance</span>
                    <h1>$921.48</h1>
                </div>
                <div class="images">
                    <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
                </div>
            </div>
            <div class="graph-body">
                <div class="top-text-header">
                    <h1> Spending - Last 7 days</h1>
                </div>
                <div class="graph-area">
                    
                </div>
                <div class="footer-total-this-month">
                   <div class="footer-contents-left">
                        <span>Total this month</span>
                        <h1>$478.33</h1>
                   </div>
                   <div class="footer-contents-right">
                       <span>+2.4%</span>
                       <p>  from last month</p>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Silvano Benjie</a>.
      </div>
</body>
<script src="./script.js"></script>
<script src="./asd.js"></script>
</html>
